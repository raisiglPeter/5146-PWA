<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- HEADER / NAV  -->
    <header>
      <div class="header-container">
        <h1>My Recipe Organizer</h1>
        <p>by Petr Raisigl</p>
        <p>for INFO-5146</p>
      </div>
    </header>
    <main>
      <div class="sign-in">
        <label class="recipe-label" for="email">Email:</label>
        <input class="recipe-input" type="email" id="email" name="email" />

        <label class="recipe-label" for="password">Password:</label>
        <input
          class="recipe-input"
          type="password"
          id="password"
          name="password"
        />
        <div class="sign-in-buttons">
          <button class="button" id="signInButton">Sign In</button>
          <button class="button" id="registerButton">Register</button>
        </div>
      </div>
    </main>

    <!-- // script for sign in -->
