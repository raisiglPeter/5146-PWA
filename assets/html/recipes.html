<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ca7df9" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="../css/style.css" />

    <link rel="icon" type="image/x-icon" href="../icons/favicon.ico" />
  </head>
  <body>
    <!-- HEADER / NAV  -->
    <header>
      <div class="header-container">
        <h1>My Recipe Organizer</h1>
        <p>by Petr Raisigl</p>
        <p>for INFO-5146</p>
      </div>
      <nav class="navigation-container">
        <button type="button" class="nav-link-button" id="show-modal-button">
          Add
        </button>
        <button type="button" class="nav-link-button" id="home-button">
          Home
        </button>
        <button type="button" class="nav-link-button" id="favourite-button">
          Favourite
        </button>
        <button type="button" class="nav-link-button" id="signOutBttn">
          Sign Out
        </button>
      </nav>
    </header>

    <main>
      <!-- ADD RECIPE MODAL  -->
      <div
        class="add-modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="add-recipe-title"
        aria-hidden="true"
      >
        <h2 id="add-recipe-title">Add Recipe</h2>
        <div class="add-modal-div">
          <label for="recipe-title" class="recipe-label">
            Recipe Title
            <input
              class="recipe-input"
              name="recipe-title"
              type="text"
              id="recipe-title"
              required
            />
          </label>
        </div>
        <div class="add-modal-div">
          <label for="recipe-description" class="recipe-label">
            Recipe Description
            <textarea
              class="recipe-input"
              name="recipe-description"
              id="recipe-description"
              required
            ></textarea>
          </label>
        </div>
        <!-- ADD RECIPE STEPS -->
        <div class="add-modal-div add-step-div">
          <div class="recipe-steps-container">
            <label for="recipe-steps" class="recipe-label recipe-step-label">
              Recipe Steps
              <input
                class="recipe-input"
                name="recipe-steps"
                type="text"
                id="recipe-steps"
              />
            </label>
            <button class="button recipe-step-button">Add Step</button>
          </div>
          <div class="steps-preview">
            <ol style="list-style: decimal"></ol>
          </div>
        </div>
        <!-- ADD RECIPE TAGS -->
        <div class="add-modal-div add-tag-div">
          <div class="recipe-tags-container">
            <label for="recipe-tags" class="recipe-label recipe-tag-label">
              Recipe Tags
              <input
                class="recipe-input"
                name="recipe-tags"
                type="text"
                id="recipe-tags"
              />
            </label>
            <button class="button recipe-tag-button">Add Tag</button>
          </div>
          <div class="tags-preview"><p></p></div>
        </div>
        <div
          class="add-modal-div add-modal-flex-end favourite-checkbox-container"
        >
          <label for="recipe-favourite"> Favourite: </label>
          <input
            type="checkbox"
            name="recipe-favourite"
            id="recipe-favourite"
          />
        </div>
        <div class="add-modal-div add-modal-flex-end">
          <div class="modal-add-buttons">
            <button class="button add-modal-button" id="add-modal-reset-button">
              Reset
            </button>
            <button class="button add-modal-button" id="submit-recipe">
              Add
            </button>
          </div>
        </div>

        <!-- INPUT VALIDATION MESSAGE  -->
        <div class="add-modal-div input-validation-message">
          <p>Title and Description fields are mandatory.</p>
        </div>
      </div>

      <!-- CHATBOT DIV -->
      <div id="chatbot-container">
        <div id="chat-history"></div>
        <label id="chat-input-label" for="chat-input">Chat input:</label>
        <input
          type="text"
          id="chat-input"
          aria-label="Chatbot message input"
          placeholder="Type your message..."
        />
        <div class="chatbot-buttons">
          <button id="send-btn" class="chat-button">Send</button>
          <button id="close-chat-btn" class="chat-button">Close</button>
        </div>
      </div>
      <!-- RECIPE LIST with aria polite -->
      <ul class="recipe-list" aria-live="polite"></ul>
    </main>

    <!-- MAIN JS FILE -->
    <script type="module" src="../js/recipes.js"></script>
    <!-- Google script tags -->
    <script
      async
      type="module"
      src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXX-Y"
    ></script>
    <script
      async
      type="module"
      src="https://www.googletagmanager.com/gtag/js?id=G-T64GNXDNBG"
    ></script>
    <script type="module">
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-T64GNXDNBG");
    </script>
  </body>
</html>
