<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ca7df9" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
  </head>
  <body>
    <!-- HEADER / NAV  -->
    <header>
      <div class="header-container">
        <h1>My Recipe Organizer</h1>
        <p>by Petr Raisigl</p>
        <p>for INFO-5146</p>
      </div>
      <nav class="navigation-container">
        <button class="nav-link-button" id="show-modal-button">Add</button>
        <button class="nav-link-button" id="home-button">Home</button>
        <button class="nav-link-button" id="favourite-button">Favourite</button>
      </nav>
    </header>

    <main>
      <!-- ADD RECIPE MODAL  -->
      <div class="add-modal">
        <div class="add-modal-div">
          <label for="recipe-title" class="recipe-label">
            Recipe Title
            <input
              class="recipe-input"
              name="recipe-title"
              type="text"
              id="recipe-title"
            />
          </label>
        </div>
        <div class="add-modal-div">
          <label for="recipe-description" class="recipe-label">
            Recipe Description
            <textarea
              class="recipe-input"
              name="recipe-description"
              id="recipe-description"
            ></textarea>
          </label>
        </div>
        <!-- ADD RECIPE STEPS -->
        <div class="add-modal-div add-step-div">
          <div class="recipe-steps-container">
            <label for="recipe-steps" class="recipe-label recipe-step-label">
              Recipe Steps
              <input
                class="recipe-input"
                name="recipe-steps"
                type="text"
                id="recipe-steps"
              />
            </label>
            <button class="button recipe-step-button">Add Step</button>
          </div>
          <div class="steps-preview">
            <ol style="list-style: decimal"></ol>
          </div>
        </div>
        <div class="add-modal-div add-tag-div">
          <div class="recipe-tags-container">
            <label for="recipe-tags" class="recipe-label recipe-tag-label">
              Recipe Tags
              <input
                class="recipe-input"
                name="recipe-tags"
                type="text"
                id="recipe-tags"
              />
            </label>
            <button class="button recipe-tag-button">Add Tag</button>
          </div>
          <div class="tags-preview"><p></p></div>
        </div>
        <div
          class="add-modal-div add-modal-flex-end favourite-checkbox-container"
        >
          <label for="recipe-favourite"> Favourite: </label>
          <input
            type="checkbox"
            name="recipe-favourite"
            id="recipe-favourite"
          />
        </div>
        <div class="add-modal-div add-modal-flex-end">
          <div class="modal-add-buttons">
            <button class="button add-modal-button" id="add-modal-reset-button">
              Reset
            </button>
            <button class="button add-modal-button" id="submit-recipe">
              Add
            </button>
          </div>
        </div>
      </div>

      <!-- CHATBOT DIV -->
      <div id="chatbot-container">
        <div id="chat-history"></div>
        <input type="text" id="chat-input" />
        <button id="send-btn" class="button">Send</button>
      </div>
      <!-- FIXME: <div class="tag-filter" id="tag-filter"></div> -->
      <!-- RECIPE LIST  -->
      <div class="recipe-list"></div>
    </main>

    <!-- MAIN JS FILE -->
    <script type="module" src="/js/script.js"></script>

    ></script>

      type="module"
      src="https://www.googletagmanager.com/gtag/js?id=G-T64GNXDNBG"
    ></script>

      gtag("config", "G-T64GNXDNBG");

    <!-- SERVICE WORKER  -->
    <!-- <script type="module" src="service-worker.js"></script> -->
  </body>
</html>
