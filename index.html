<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0078D7" />
    <title>Checklist App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <h1>My To-Do List firestore test 2</h1>
    <div class="container">
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <button id="addTaskBtn">Add Task</button>
      <ul id="taskList"></ul>
    </div>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXX-Y"
      type="module"
    ></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-T64GNXDNBG"
      type="module"
    ></script>
    <script type="module">
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-T64GNXDNBG");
    </script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"
      type="module"
    ></script>

    <!-- Firebase Analytics -->
    <script
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"
      type="module"
    ></script>

    <!-- Firebase Firestore -->
    <script
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"
      type="module"
    ></script>
    <!-- main js file -->
    <script defer src="app.js" type="module"></script>
  </body>
</html>
