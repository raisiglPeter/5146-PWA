    <!-- NEW RECIPE INPUT  -->
    <div class="add-container">
      <label for="recipeInput"><h2>Add Recipe</h2></label>
      <input
        name="recipeInput"
        type="text"
        id="recipeInput"
        class="recipeInput"
        placeholder="Enter Recipe Title"
      />
      <button id="addRecipeButton">Add Recipe</button>
    </div>

    <!-- ADD RECIPE MODAL  -->
    <div class="add-modal">
      <label for="recipe-title-input">
        <input
          class="recipeInput"
          name="recipe-title-input"
          type="text"
          id="recipe-title-input"
        />

    </div>
